<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
    <link rel="stylesheet" href="Modeofpayment.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Select Payment Method</h1>
        </header>

        <main>
            <section class="payment-method">
                <h2>Select Payment Method</h2>
                
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="gcash" checked>
                        GCash
                    </label>
                    <label>
                        <input type="radio" name="payment" value="cash-on-delivery">
                        Cash on Delivery
                    </label>
                </div>

                <div class="payment-details">
                    <h3>Payment Information</h3>
                    
                    <!-- GCash Payment Details -->
                    <div id="gcash-details" class="payment-info">
                        <label for="gcashName">GCash Name:</label>
                        <input type="text" id="gcashName" name="gcashName" required placeholder="Juan de Luna">

                        <label for="gcashNumber">GCash Number:</label>
                        <input type="text" id="gcashNumber" name="gcashNumber" required pattern="[0-9]{11}" title="Please enter a valid GCash number (11 digits)" placeholder="09123456789">

                        <label for="gcashReference">Reference Number:</label>
                        <input type="text" id="gcashReference" name="gcashReference" required placeholder="Enter Reference Number">
                    </div>

                    <!-- Cash on Delivery Details -->
                    <div id="cod-details" class="payment-info" style="display:none;">
                        <label for="deliveryAddress">Delivery Address:</label>
                        <input type="text" id="deliveryAddress" name="deliveryAddress" required placeholder="Enter delivery address">

                        <label for="deliveryTime">Available Delivery Time:</label>
                        <input type="text" id="deliveryTime" name="deliveryTime" required placeholder="Enter available delivery time">
                    </div>
                </div>

                <div class="terms">
                    <label>
                        <input type="checkbox" required>
                        I agree to the <a href="#">Terms and Conditions</a>.
                    </label>
                </div>

                <a class="normalbtn" href="CheckoutDone.html">Confirm Payment Method</a>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Kyusi Esports. All rights reserved.</p>
        </footer>
    </div>

    <script src="Modeofpayment.js"></script>
</body>
</html>
